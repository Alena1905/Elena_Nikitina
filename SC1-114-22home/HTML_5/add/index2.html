<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
</head>
<body>
    <h1>Заполните анкету</h1>
    <fieldset>
        <form action="http://fe.it-academy.by/TestForm.php" method="post">
            <fieldset>
                <legend>Личные данные</legend>
                <input type="text" name="last_name" placeholder="Фамилия" autofocus required size="25"> <br>
                <input type="text" name="name" placeholder="Имя" size="20" required><br>
                <input type="text" name="name3" placeholder="Отчество" size="24" required><br>
            
            <legend>Паспортные данные</legend>
            <p>Серия и Номер паспорта</p>
            <input type="text" name="p_series" placeholder="Серия" pattern="[A-Z]{2}" maxlength="2" required>
            <input type="text" name="p_number" placeholder="Номер" pattern="[0-9]{7}" maxlength="7" required>
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="yearbd" placeholder="Год рождения" pattern="[0-9]{4}"><br>
                <select name="mounth_bd" id="">
                    <option value="Jan">Янв</option>
                    <option value="Feb">Фев</option>
                    <option value="Mar">Мар</option>
                    <option value="Apr">Апр</option>
                    <option value="May">Май</option>
                    <option value="Jun">Июн</option>
                    <option value="Jul">Июл</option>
                    <option value="Aug">Авг</option>
                    <option value="Sep">Сен</option>
                    <option value="Jkt">Окт</option>
                    <option value="Nov">Ноя</option>
                    <option value="Des">Дек</option>
                </select> <br>
                <input type="number" min="1" max="31" step="1">
                </fieldset>
                <select name="nation" required >
                    <option value="Bel">РБ</option>
                    <option value="Rus">РФ</option>
                </select><br>
                <P>Адрес</P>
                <textarea name="adress" cols="30" rows="4"></textarea>
                
            </fieldset>
            <fieldset>
                <form action="http://fe.it-academy.by/TestForm.php" method="post">
                <legend>Интересы</legend>
                <fieldset>
                    <legend>Хобби</legend>
                    <input type="checkbox" name="fish" value="fish">Рыбалка<br>
                    <input type="checkbox" name="astro" value="astro">Астрономия<br>
                    <input type="checkbox" name="daiv" value="daiv">Дайвинг<br>
                    <input type="checkbox" name="marki" value="marki">Марки<br>
                </fieldset>
                <fieldset>
                    <legend>Домашние животные</legend>
                    <select name="animals" size="12" multiple >
                        <optgroup label="Попугаи">
                            <option value="voln">Волнитсый</option>
                            <option value="ara">Ара</option>
                            <option value="nerazl">Неразлучный</option>
                        </optgroup>
                        <optgroup label="Рыба">
                            <option value="karas">Караси</option>
                            <option value="okun">Окуни</option>
                            <option value="osetr">Осётр</option>
                        </optgroup>
                        <optgroup label="Птицы">
                            <option value="vorony">Стая ворон</option>
                            <option value="aist">Аист</option>
                            <option value="arheopt">Археоптерикс</option>
                        </optgroup>
                    </select>
                </fieldset>
            </fieldset>
            <fieldset>
                <legend>Данные для входа и восстановления пароля</legend>
                <input type="text" name="login" placeholder="Логин" 
                pattern="[A-Za-z]{5,}" size="20" required><br>
                <input type="password" name="password" placeholder="Пароль" 
                pattern="[A-Za-z]{10,}" size="20" required autocomplete="off">
            </fieldset>
            <fieldset>
                <label>Координаты</label>
                <input type="email" name="email" placeholder="Введите адрес электронной почты"><br>
                <input type="url" name="url" placeholder="Введите адрес сайта">
            </fieldset>
            <fieldset>
                <legend>Цифры</legend>
                <input type="number" min="-2.5" max="2.5" step="0.1"><br>
                <input type="range" min="1" max="10" step="1">
            </fieldset>
            <fieldset>
                <legend>Кнопки управления</legend>
                <input type="submit" value="Отправить">
                <input type="reset" value="Сбросить"><br>
                <input type="image" src="../base/email.jpg">
            </fieldset>
    

        </form>
    </fieldset>
    
</body>
</html>
